<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">Weekly Timetable</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-weight: 700;" rowspan="6">Hours</td>
                <td style="font-weight: 700;">Mon</td>
                <td style="font-weight: 700;">Tues</td>
                <td style="font-weight: 700;">Wed</td>
                <td style="font-weight: 700;">Thurs</td>
                <td style="font-weight: 700;">Fri</td>
            </tr>
            <tr>
                <!-- <td>8:00 AM</td> -->
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            
            <tr> 
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>

            <tr>
                <td colspan="5" style="font-weight: 700;">Lunch</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Maths</td>
                <!-- <td>Project</td> -->
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <!-- <td>Maths</td> -->
                
            </tr>
            <!-- Add more rows for other times -->
        </tbody>
    </table>
</body>
</html>
